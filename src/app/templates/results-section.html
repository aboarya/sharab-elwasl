<div class="row back-btn text-center" ng-controller="ReadController">
  <div  class="col-xs-12 text-center" >
    <button class="btn btn-primary" ng-click="back_to_search()">{a "search.back" | translate a}</button>
  </div>
  <div class="col-xs-12 text-center" style="margin-top:25px;" ng-repeat="qasida in qasidas | starting:_q | limitTo:1">
    <div class="col-xs-12 text-center"><a data-toggle="modal" href="/read/{a qasida.number a}" data-target="#myModal"><span class="lead">{a qasida.ar_title a}</span></a></div>
    <div class="col-xs-12" style="margin-top:25px;">
      <table class="table  table-borderless text-right col-xs-11">
        <tbody class="tbody">
          <tr ng-repeat="verse in qasida.verses()">  
            <td class="col-xs-6 lead">{a verse.ar_second a}</td>
            <td class="col-xs-6 lead">{a verse.ar_first a}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-xs-12 text-center">
    <div class="col-xs-6">
      <button class="btn btn-primary" ng-click="_q = _q-1" ng-class="{ 'disabled' : _q == 0 }">
        <span class="glyphicon glyphicon-chevron-left"></span><span>{a qasidas[_q-1].title a}</span>
      </button>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-primary" ng-class="{ 'disabled' : _q == qasidas.length-1}" ng-click="_q = _q+1" >
        <span >{a qasidas[_q+1].title a}</span><span class="glyphicon glyphicon-chevron-right"></span>
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h4 class="modal-title">Modal title</h4>

            </div>
            <div class="modal-body"><div class="te"></div></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
