<div  class="row back-btn text-center" ng-controller="ReadController">
  <div class="col-xs-12">
    <button class="btn btn-primary" ng-click="back_to_search()">Back to Search</button>
  </div>
</div>
{a index a}

                <span class="glyphicon glyphicon-chevron-left"></span><span>{a qasida.lang_title a}</span>
              </button>
            </td>
            <td class="text-center">
              <button class="btn btn-primary" ng-class="{ 'disabled' : _q == qasidas.length-1}" ng-click="qasida.next()" >
